<!DOCTYPE html>
<html>
    <head>
        <title>Edit Student</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body class = "bg-light">
        <div class = "container mt-5">
            <h2 class = "mb-4 text-warning">Edit student details</h2>

            <div class = "card p-4 shadow">
                <form method = "post">
                    <div class = "mb-3">
                        <label class = "form-label">Name:</label>
                        <input type = "text" name = "Name" class = "form-control" required value = "{{ student[1] }}">
                    </div>

                    <div class = "mb-3">
                        <lable class = "form-label">Roll_Number:</lable>
                        <input type = "text" name = "Roll_Number" class = "form-control" required value = "{{ student[2] }}">
                    </div>

                    <div class = "mb-3">
                        <label class = "form label">Department:</label>
                        <input type = "text" name = "Department" class = "form-control" required value = "{{ student[3] }}">
                    </div>

                    <div class = "mb-3">
                        <label class = "form-label">CGPA</label>
                        <input type = "number" name = "CGPA" class = "form-contol" step = "0.1" min = "0" max="10" required 
                        value = "{{ student[4] }}"> 
                    </div>
                    
                    <button type = "submit" class = "btn btn-sucess">Update</button>

                    <a href = "/students" class = "btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </body>
</html>
